<button mat-button (click)="mockUpload()">Mock Upload</button>

<mat-list class="list">
  <mat-list-item *ngFor="let file of docList" class="list__item">
    <span class="list__item__name">{{file.name}}</span>
    <div class="list__item__actions" *ngIf="file.isLoading">
      <mat-spinner mode="indeterminate" [diameter]="15" [strokeWidth]="2" color="primary"></mat-spinner>
      <button mat-icon-button color="warn">
        <mat-icon [inline]="true" (click)="cancelFile(file)">delete_forever</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
